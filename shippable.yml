language: none

sudo: required

runtime:
  nodePool: shippable_shared_aarch64
 
build:
 ci:
  - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
  - apt update && apt upgrade && apt install git build-essential
  - chmod +x bootstrap && mkdir cmake-source && find . -maxdepth 1 -not -name cmake-source -exec mv -t cmake-source {} + && mkdir cmake-build && cd cmake-build && ../cmake-source/bootstrap && make -j$(nproc)
