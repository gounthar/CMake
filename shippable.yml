language: none

sudo: required

runtime:
  nodePool: shippable_shared_aarch64
 
env:
  - secure:  
  
build:
 ci:
  - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
  - apt update && apt upgrade && apt install git build-essential cmake qt4-qmake gfortran curl libarchive-dev libarchive13 expat lftp
  - lftp -e 'put bootstrap; bye' -u $FTP_USERNAME,$FTP_USERNAME $FTP_HOST $FTP_USERNAME 
  - chmod +x bootstrap && mkdir ../cmake-source && mv * .c* .g* .h* ../cmake-source && mv ../cmake-source . && mkdir cmake-build && cd cmake-build 
  - ../cmake-source/bootstrap && make -j$(nproc)
